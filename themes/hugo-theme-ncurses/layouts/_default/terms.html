{{ define "main" }}
<main>
  {{ partial "title.html" . }}
  {{ .Content }}
  <ul>
    {{ if not .Data.Terms }}
    {{ partial "empty.html" . }}
    {{ else }}
    {{ range .Data.Terms.Alphabetical }}
    <li>
      <a href="{{.Page.Permalink}}">{{ .Page.Title }}</a> ({{ .Count }})
    </li>
    {{ end }}
    {{ end }}
  </ul>
</main>
{{ end }}
